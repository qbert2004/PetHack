<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lorby - Your Personal Tutor</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div class="bblock"> <img src="img/illustration.jpg" alt="A person sitting in front of a laptop">
            <h1>Lorby<br>Твой личный репетитор</h1>
        </div>
    </header>
    <a class="back-btn" href="login.html">
        <img src="img/back.png" alt="back" width="50" height="50">
        <span>Назад</span>
    </a>
    <main>
        <div class="bblock">
            <div class="login-form">
                <form id="myForm" onsubmit="return validateForm()">
                    <p><tt style="font-size: 30px">Создать аккаунт Lorby</tt></p> <br>
                    <input type="text" id="email" name="login" placeholder="Введи адрес почты"><br> <input type="text"
                        id="new_login" name="new_login" placeholder="Придумай логин"><br>
                    <input type="password" id="new_password" name="new_password" placeholder="Создай пароль">
                    <ul>
                        <li>От 8 до 15 символов</li>
                        <li>Строчные и прописные буквы</li>
                        <li>Минимум 1 цифра</li>
                        <li>Минимум 1 спецсимвол (!, ", #, $...)</li>
                    </ul> <input type="password" id="repeat_password" name="repeat_password"
                        placeholder="Повтори пароль"><br>
                    <input type="submit" value="Далее">
                </form>
            </div>
        </div>
    </main>
    <script>  function validateForm() {
            var password = document.getElementById("new_password").value; var req = document.getElementById("new_password");
            if (password.length < 8 || password.length > 15) {
                alert("Пароль должен содержать от 8 до 15 символов."); req.style.color = "red";
                return false;
            }
            if (!password.match(/\d+/)) {
                alert("Пароль должен содержать хотя бы одну цифру."); return false;
            }
            if (!password.match(/[!,"#,$%&'()*+,-./:;<=>?@[\\\]^_`{|}~]/)) {
                alert("Пароль должен содержать хотя бы один спецсимвол.");
                return false;
            }
            return true;
        }</script>
</body>

</html>
