<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lorby - Your Personal Tutor</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <div class="bblock"> <img src="img/illustration.jpg" alt="A person sitting in front of a laptop">
      <h1>Lorby<br>Твой личный репетитор</h1>
    </div>
  </header>
  <main>
    <div class="bblock">
      <div class="login-form">
        <form id="loginForm">
          <p><tt style="font-size: 30px">Вэлком бэк!</tt></p> <br>
          <input type="text" id="login" name="login" placeholder="Введи логин"><br> <input type="password" id="password"
            name="password" placeholder="Введи пароль"><br>
          <input type="submit" value="Войти">
          <p href="#" style="font-family: Arial, sans-serif;">У меня еще нет аккаунта </p>
        </form>
        <div id="messageBox"></div> <!-- Add the message box -->
      </div>
    </div>
  </main>
  <script>  document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission
        // Get the values of username and password fields
        var username = document.getElementById("login").value; var password = document.getElementById("password").value;
        var messageBox = document.getElementById("messageBox");
        // Check if the username and password match some predefined values      if (username === "qwe" && password === "123") {
        messageBox.innerHTML = "<p style='color: green;'>Успешная Авторизация!</p>"; // Successful Authentication message in Russian      } else {
        messageBox.innerHTML = "<p style='color: red;'>Неверный логин или пароль. Пожалуйста, попробуйте снова.</p>"; // Invalid username or password message in Russian      }
      });
    });
  </script>
</body>

</html>
